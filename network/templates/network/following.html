{% extends "network/layout.html" %}

{% block title %} Following {% endblock %}

{% block body %}
    {% if notFollowing %}
        <div class="notFollowing">
            <h3>The user is not following to anyone!</h3>
        </div>
    {% else %}
        <div class="followingPosts">
            {% for post in posts %}
                <div class="post">
                    <div>
                        <h3 id="postUser"><a href={{post.user.id}}>{{ post.user }}</a></h3>
                    </div>
                    <div>
                        <h5 id="postMessage">{{ post.content }}</h5>
                    </div>
                    <div>
                        <h6 id="postDateTime">{{ post.time }}</h6>
                        <button  id="postLike">Likes {{ post.like }}</button>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% endif %}
{% endblock %}
